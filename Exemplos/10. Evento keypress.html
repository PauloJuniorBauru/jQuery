<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>keypress</title>    
    <script src="jquery-3.5.1.min.js"></script>     
    <script>
        $(document).ready(function() {
            $("input").keypress(function(tecla) {
                $("#exibir").append("Código ascii da tecla digitada é: " + tecla.keyCode + "<br>");
            });
        });
    </script>
</head>
<body>
    <h1>Evento Keypress</h1>
    <p>O evento <em>keypress</em> pertence à outra categoria de eventos associados a ações que o usuário realiza através do uso do teclado. A função <em>keypress</em> permite monitorar quando uma tecla é pressionada e assim realizar algum tipo de ação.</p>
    
    Digite seu nome: <input type="text" name="" id="">
    <br><br>
    <div id="exibir"></div>
</body>
</html>

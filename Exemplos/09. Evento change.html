<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>change</title>    
    <script src="jquery-3.5.1.min.js"></script>     
    <script>
        $(document).ready(function() {
            $("img").hide();
            $("select").change(function() {
                $("img").attr("src", $(this).val());
                $("img").show();
            });
        });
    </script>
</head>
<body>
    <h1>Evento change</h1>
    <p>Este evento pode ser bastante útil para capturarmos quando o estado de um elemento é alterado. Considere que precisamos alterar o <em>src</em> de uma imagem de acordo com a opção selecionada em um <em>select</em>. Usando o evento <em>change</em> fica fácil fazer isso.</p> 
    
    <select name="carros" id=""> 
        <option disabled selected>Escolha um Carro</option>       
        <option value="https://cdn141.picsart.com/274230331013201.jpg?type=webp&to=crop&r=256">Fusca</option>
        <option value="https://img.olx.com.br/thumbs256x256/09/095004042867405.jpg">Brasilia</option>
        <option value="https://img.olx.com.br/thumbs256x256/57/572071420178128.jpg">Kombi</option>
    </select>
    <br><br>
    <img src="https://img.olx.com.br/thumbs256x256/57/572071420178128.jpg" width="250">
</body>
</html>
